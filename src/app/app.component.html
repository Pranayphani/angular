<section class="container bg-primary">
  <header>Registration Form</header>

  <form class="form" (ngSubmit)="formDetails()" #iplForm="ngForm">
    <div class="column">
      <div class="input-box">
        <input type="text" placeholder="First Name" name="firstName" ngModel/>
      </div> 

      <div class="input-box">
        <input type="text" placeholder="Last Name" name="lastName" ngModel/>
      </div>
    </div>    

    <div class="input-box">
      <input type="text" placeholder="Email" name="email" ngModel/>
    </div>

    <div class="column">
      <div class="input-box">
        <input type="number" placeholder="Phone Number" name="phnNo"/>
      </div>
      <div class="input-box">
        <input type="date" placeholder="Date of Birth" name="dob"/>
      </div>
    </div>

    <div class="input-box address">
      <label>Address</label>
      <input type="text" placeholder="Street address" name="address1"/>
      <input type="text" placeholder="Street address line 2" name="address2"/>
      <div class="column">
        <div class="select-box">
          <select name="country" name="country">
            <option hidden>Country</option>
            <option>America</option>
            <option>Japan</option>
            <option>India</option>
            <option>Nepal</option>
          </select>
        </div>
        <input type="text" placeholder="City" name="city"/>
      </div>
      <div class="column">
        <input type="text" placeholder="Region" name="region"/>
        <input type="number" placeholder="Postal code" name="postal"/>
      </div>
    </div>
    <input type="button" value="Submit" class="submit-btn"> 
  </form>
</section>
